<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        div {
            height: 50px;
            margin: 10px;
        }

        p {
            height: 35px;
            line-height: 35px;
            text-indent: 10px;
            border: 1px solid #ccc;
        }

        input {
            height: 30px;
            line-height: 30px;
            text-indent: 5px;
            outline: none;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var info = {
                name: 'fanzk'
            };

            var tag = document.getElementById('data').getElementsByTagName('p')[0];

            var content = tag.innerHTML.slice(1, -1).split('.').splice(1);
            tag.innerHTML = info[content[0]];

            Object.defineProperty(info, 'name', {
                get: function () {
                    return tag.innerHTML;
                },
                set: function (value) {
                    tag.innerHTML = value;
                },
                enumerable: true,
                configurable: true
            });

            document.getElementById('name').onkeyup = function () {
                info.name = this.value;
            }
        }
    </script>
</head>

<body>
    <div>
        <input type="text" placeholder="改变姓名" id="name">
    </div>
    <div id="data">
        <p>{info.name}</p>
    </div>
</body>

</html>
